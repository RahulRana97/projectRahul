<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
</head>
<body onload="timer()">
   
    <h1  style="display: flex;
     text-align: center; 
     font-size: 100px;
     font-family: Georgia, 'Times New Roman', Times, serif;
     border: 2px solid black;
     font-weight: 300;
     align-items: center;
     justify-content: center;
     margin: 10px 400px ;
     margin-top: 200px;
     height: 300px;
     background-color: transparent;
     background-image: url('https://img.freepik.com/free-photo/autumn-leaf-falling-revealing-intricate-leaf-vein-generated-by-ai_188544-9869.jpg');
     color: aliceblue;">

    </h1>

    <script>
        function timer(){
   var d =  new Date();
   var hrs = d.getHours();
   var min = d.getMinutes();
   var sec = d.getSeconds();
   var session = "AM";

   if (hrs>12){
        hrs = hrs - 12;
    } 
    if (hrs>=12){
        session = "PM";
    }

    hrs = hrs < 10 ? "0"+hrs : hrs;
    min = min < 10 ? "0"+min : min;
    sec = sec < 10 ? "0"+sec : sec;

   

   var time = hrs + ":" + min + ":" + sec + " " + session ;

   document.getElementsByTagName("h1")[0].innerText = time;
   setTimeout(timer,1000);

}
    </script>
</body>
</html>
